<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/main.js"> </script>
    <title> Room Cost Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/overnight.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
 
    <body>
        <script> 
            document.write(header);
        </script>
        <a class="navbar-brand" href="#"> <img src="flamingle.png" alt="flamingle" width="" height="100"> </a>
        <main>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Room Cost Estimator</h1>
 
        <form action="costForm" id="overnightForm" class="p-4 border rounded shadow-sm">
 
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required autofocus>
            </div>
 
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
 
            <div class="mb-3">
                <label for="checkInDate" class="form-label">Check-in Date:</label>
                <input type="date" class="form-control" id="checkInDate" required>
            </div>
 
            <div class="mb-3">
                <label for="nights" class="form-label">Number of Nights:</label>
                <input type="number" class="form-control" id="nights" min="1" max="28" required>
            </div>
 
            <div class="mb-3">
                <label for="form-label">Room Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomType" value="queen" required>
                    <label class="form-check-label">Queen</label>
                </div>
 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomType" value="king" required>
                    <label class="form-check-label">King</label>
                </div>
 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomType" value="suite" required>
                    <label class="form-check-label">2-Bedroom Suite</label>
                </div>
            </div>
 
            <div class="mb-3">
                <label for="adults" class="form-label">Number of Adults:</label>
                <input type="number" class="form-control" id="adults" name="adults" min="1" max="4" required>
            </div>
 
            <div class="mb-3">
                <label for="adults" class="form-label">Number of Children:</label>
                <input type="number" class="form-control" id="adults" name="adults" min="1" max="4" required>
                <br><br>
                <button id="estimateButton"> Estimate Stay Cost </button>
                <div id="output"> </div>
</head>
<body> 
<br> 
<h2>Calculate Discount</h2>

<div class="discount-container">
    <label>Current Price: $ </label>
    <input type="number" id="basePrice" value="100" min="0"><br><br>

    <label> Available Discounts:</label><br>
    <input type="radio" id="none" name="discount" value="0" checked>
    <label for="none">None</label><br>
    
    <input type="radio" id="aaa" name="discount" value="0.1">
    <label for="aaa">AAA / Senior (10%)</label><br>
    
    <input type="radio" id="military" name="discount" value="0.2">
    <label for="military"> Military (20%)</label><br><br>

    <input type="submit" value="Calculate Total">
    <div id="output"> </div>
<footer>
    Copyright 2024
</footer>
</body>
</html>
